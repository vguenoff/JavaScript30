<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Array Cardio 💪💪</title>
    </head>
    <body>
        <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: 'Wes', year: 1988 },
                { name: 'Kait', year: 1986 },
                { name: 'Irv', year: 1970 },
                { name: 'Lux', year: 2015 },
            ]

            const comments = [
                { text: 'Love this!', id: 523423 },
                { text: 'Super good', id: 823423 },
                { text: 'You are the best', id: 2039842 },
                { text: 'Ramen is my fav food ever', id: 123523 },
                { text: 'Nice Nice Nice!', id: 542328 },
            ]

            const currentYear = new Date().getFullYear()
            const legalAge = person => currentYear - person.year >= 19
            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19 or older?
            const isOneAtLeast19 = people.some(legalAge)
            console.log(
                '🚀 ~ file: index.html ~ line 33 ~ isOneAtLeast19',
                isOneAtLeast19,
            )
            // Array.prototype.every() // is everyone 19 or older?
            const isEveryoneAtLeast19 = people.every(legalAge)
            console.log(
                '🚀 ~ file: index.html ~ line 38 ~ isEveryoneAtLeast19',
                isEveryoneAtLeast19,
            )
            // Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423
            const currentComment = comments.find(({ id }) => id === 823423)
            console.log(
                '🚀 ~ file: index.html ~ line 46 ~ currentComment',
                currentComment,
            )

            // Array.prototype.findIndex()
            // Find the comment with this ID
            // delete the comment with the ID of 823423
            const currentCommentIndex = comments.findIndex(
                ({ id }) => id === 823423,
            )
            console.log(
                '🚀 ~ file: index.html ~ line 46 ~ currentComment',
                currentCommentIndex,
            )

            const updatedComments = [
                ...comments.slice(0, currentCommentIndex),
                ...comments.slice(currentCommentIndex + 1),
            ]
            console.log(
                '🚀 ~ file: index.html ~ line 63 ~ updatedComments',
                updatedComments,
            )
        </script>
    </body>
</html>
